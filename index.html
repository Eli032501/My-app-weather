<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather app</title>
  </head>
  <body>
    <main>
      <form id="form_search">
        <input
          type="text"
          placeholder=" Enter a place..."
          class="search-bar"
          id="input_search"
        />
        <input type="submit" class="submit-button" />
      </form>

      <hr />
      <section class="weather-section">
        <div class="day-weather-div">
          <div class="div-current-temp">
            <div class="current-temp" id="current_temp"></div>
            <div class="current-temp-unit">ÂºC</div>
            <div id="icon_sky"></div>
          </div>
          <div class="div-city-date">
            <h1></h1>
            <p class="date-hours" id="date_hours"></p>
            <p id="temperature_max_min">
              max:
              <span class="values-style" id="temp_max_value"> </span>
              min:
              <span class="values-style" id="temp_min_value"> </span>
              <span id="sky"></span>
            </p>
            <p>
              humidity: <span class="values-style" id="humidity"> </span> wind:
              <span class="values-style" id="wind"> </span>
            </p>
          </div>
        </div>
        <div class="week-weather-div">
          <ul id="forecast-week-list"></ul>
        </div>
      </section>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Eli032501" target="_blank"
          >Eliana Pereira</a
        >
        and is on
        <a href="https://github.com/Eli032501/My-app-weather" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://eliana-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
