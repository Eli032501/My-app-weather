<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather app no forecast</title>
  </head>
  <body>
    <main>
      <form id="form_search">
        <input
          type="text"
          placeholder=" Enter a place..."
          class="search-bar"
          id="input_search"
        />
        <input type="submit" class="submit-button" />
      </form>

      <hr />
      <section class="weather-section">
        <div class="day-weather-div">
          <div class="div-current-temp">
            <div class="current-temp" id="current_temp"></div>
            <div class="current-temp-unit">ºC</div>
            <div id="icon_sky"></div>
          </div>
          <div class="div-city-date">
            <h1></h1>
            <p id="date_hours"></p>
            <span class="value-hum-wind" id="sky"></span>
            <span class="value-paramenter"
              >Humidity: <span class="value-hum-wind" id="humidity"></span
            ></span>
            <span class="value-paramenter"
              >Wind: <span class="value-hum-wind" id="wind"></span
            ></span>
          </div>
        </div>
        <div class="week-weather-div">
          <ul>
            <li>
              <span class="material-symbols-outlined week-icon"> sunny </span>
              <span class="span-weekdays">
                <h3>Tuesday</h3>
                <p>22ºc <span class="value-min">17ºC</span></p>
              </span>
            </li>
            <li>
              <span class="material-symbols-outlined week-icon"> sunny </span>
              <span class="span-weekdays">
                <h3>Wednesday</h3>
                <p>22ºc <span class="value-min">17ºC</span></p>
              </span>
            </li>
            <li>
              <span class="material-symbols-outlined week-icon"> sunny </span>
              <span class="span-weekdays">
                <h3>Thursday</h3>
                <p>22ºc <span class="value-min">17ºC</span></p>
              </span>
            </li>
            <li>
              <span class="material-symbols-outlined week-icon"> sunny </span>
              <span class="span-weekdays">
                <h3>Friday</h3>
                <p>22ºc <span class="value-min">17ºC</span></p>
              </span>
            </li>
            <li>
              <span class="material-symbols-outlined week-icon"> sunny </span>
              <span class="span-weekdays">
                <h3>Saturday</h3>
                <p>22ºc <span class="value-min">17ºC</span></p>
              </span>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Eli032501" target="_blank"
          >Eliana Pereira</a
        >
        and is on
        <a href="https://github.com/Eli032501/My-app-weather" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://eliana-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
